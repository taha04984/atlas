<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Advanced Atlas</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <i class="fa-solid fa-bars menu" style="color: #ffffff;"></i>
            <h3>WORLD ATLAS</h3>
        </div>
        <div class="navlinks">
            <a href="" class="continents1">North America</a>
            <a href="" class="continents2">South America</a>
            <a href="" class="continents3">Europe</a>
            <a href="" class="continents4">Asia</a>
            <a href="" class="continents5">Africa</a>
            <a href="" class="continents6">Australia</a>
            <a href="" class="continents7">Antartica</a>
        </div>
        <div class="theme">
            <div class="switch">
                <div class="toggle"></div>
            </div>
        </div>
    </div>


    <main>
        <div class="hero">
            <h1>Welcome to <span class="atlas"></span></h1>
            <a href="#">Scroll For More</a>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".atlas", {
            strings:["World Atlas"],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        })
    </script>
</body>
</html>
